<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 입력창</title>
</head>

<body>
	<form name="LoginForm" method="post" action=".jsp" >  <!-- 서블릿 매핑 login인 서블릿으로 전송 -->
		단 입력:<input type="text" name="dan"><br> <!-- 텍스트 박스에 입력된 ID를 user_id로 전송 -->
		비밀번호:<input type="submit" name="user_pw"><br><br> <!-- 텍스트 박스에 입력된 비번을 user_pw로 전송 -->
		<input type="submit" value="로그인">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
